<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container general-container">
    <div class="left-side">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="text-normal">
        Discover the benefits of the data analytics and make better 
        decisions regarding revenue, customer experiance and overall efficiency.
      </p>
      <div class="text-boxes">
        <div class="companies">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="templates">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="queries">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="background-color"></div>
      <img src="images/image-header-desktop.jpg" alt="Image header">
    </div>
  </div>
  <!--Attribution-->
  <div class="attribution general-container">
    <p>Challenge by <a href="">Frontend Mentor</a> coded by <a href="">Eduardo Cervantes</a></p>
  </div>

</body>
</html>
